title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
      -
        handle: flexible_content
        field:
          always_show_set_button: false
          sets:
            hero:
              display: Hero
              fields:
                -
                  import: hero
                  prefix: hero_
            hero_variant:
              display: 'Hero Variant'
              fields:
                -
                  import: hero_variant
                  prefix: hero_variant_
            classes:
              display: Classes
              fields:
                -
                  handle: entries
                  field:
                    mode: default
                    collections:
                      - classes
                    display: Entries
                    type: entries
                    icon: entries
                    listable: hidden
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: false
          allow_source: true
          display: 'Flexible Content'
          type: bard
          icon: bard
          listable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
