<header class="header">
    <div>
        {{ settings:logo_header }}
    </div>
    <div class="menu">
        <ul class="menu__links">
            {{ nav:main }}
            <li class="menu__link{{ if is_current }} menu__link--current{{ /if }}">
                <a href="{{ url }}">
                    {{ title }}
                </a>
            </li>
            {{ /nav:main }}
        </ul>
    </div>
</header>
